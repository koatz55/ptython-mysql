<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>
<body>
    <div class="card-body" >
        <h2 class="card-title bg-info  text-light text-center">{{dojo.name}} Ninjas</h2>
        <input type="hidden" name="dojo_id" value= {{dojo.id}}>
        <table class="table table-info ">
            <thead>
                <tr>
                    <th class="d-table-cell text-bg-light">First Name</th>
                    <th class="d-table-cell text-bg-secondary">Last Name</th>
                    <th class="d-table-cell text-bg-light">Age</th>
                    <th class="d-table-cell text-bg-secondary">Edit/Delete</th>
                </tr>
            </thead>

            <tbody>
                {% for ninja in dojo.ninjas %}
                <tr>
                    <td class="d-table-cell text-bg-light">{{ ninja.first_name }}</td>
                    <td class="d-table-cell text-bg-secondary">{{ ninja.last_name }}</td>
                    <td class="d-table-cell text-bg-light">{{ ninja.age }}</td>
                    <td class="d-table-cell text-bg-secondary">
                        <a href="/update_ninja/{{ninja['id']}}"  >Edit</a>
                        <a href="/delete/{{ninja['id']}}/{{ninja['dojo_id']}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<a href="/" class="text-center mx-auto">Home</a>
</body>
</html>
